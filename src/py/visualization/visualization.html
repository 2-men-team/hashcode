<!DOCTYPE html>
<html >
<head>
  <title>Visualization</title>
  <!-- META TAGS -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Visualization">

  <!-- LINK TAGS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/hashcode.ico" type="image/png">
  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <script src="./assets/js/tether.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>

</head>
<body>
  <nav id="nav" class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
          <img src="./assets/img/icon.png" width="30px" height="30px" class="d-inline-block align-top" alt="">
          Self-driving rides
      </a>

      <button class="btn btn-primary btn-sm" id="generate">Generate new!</button>

      <span class="navbar-text">
          Ride taken: <span class="marker" style="background:green"></span>
      </span>
      <span class="navbar-text">
          Ride taken but no points earned: <span class="marker" style="background:orange"></span>
      </span>
      <span class="navbar-text">
          Ride missed: <span class="marker" style="background:red"></span>
      </span>
      <span class="navbar-text">
          Bonus: <span class="marker" style="background:yellow"></span>
      </span>
      <span class="navbar-text">
          Note: Up to 100 randomly selected rides are displayed.
      </span>

      <!-- Button trigger modal -->
      <button class="btn btn-secondary btn-sm" id="uploadbtn" data-toggle="modal" data-target="#exampleModalCenter">Upload</button>

  </nav>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Visualize Submission</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <div class="row m-b-1">
                <div class="" style="width:80%; height:80%; margin:0 auto;">
                  <button type="button" class="btn btn-primary btn-block" onclick="document.getElementById('inputFile').click()">Upload input file</button>
                  <div class="form-group inputDnD">
                    <label class="sr-only" for="inputFile">File Upload</label>
                    <input type="file" class="form-control-file text-primary font-weight-bold" id="inputFile" accept="*" onchange="readUrl(this, 'input')" data-title="Drag and drop a file">
                  </div>
                </div>
                <div class="" style="width:80%; height:80%; margin:0 auto; margin-top:20px;">
                  <button type="button" class="btn btn-primary btn-block" onclick="document.getElementById('inputFile').click()">Upload output file</button>
                  <div class="form-group inputDnD">
                    <label class="sr-only" for="inputFile">File Upload</label>
                    <input type="file" class="form-control-file text-primary font-weight-bold" id="inputFile" accept="*" onchange="readUrl(this, 'output')" data-title="Drag and drop a file" >
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
                Drag &amp; drop a visualization file on to the drop zone above.
            </div>
        </div>
    </div>
</div>

  <!-- CANVAS -->
  <div class="container">
    <canvas id="canv" width="700" height="700"></canvas>
  </div>
  <!-- SCRIPT -->
  <script  src="./assets/js/index.js"></script>

</body>
</html>
